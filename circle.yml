machine:
   java:
        version: oraclejdk8
   environment:
      ANDROID_HOME: /usr/local/android-sdk-linux
dependencies:
  pre:
    echo y | android update sdk --no-ui --all --filter "android-24, 
    build-tools-23.0.2,platform-tools,extra-android-m2repository,extra-google-m2repository"
test:
  override:
    - ./gradlew assembleDebug
  post:
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS
